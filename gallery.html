<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gallery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
        .img{

          width:100%;
          height: 400px;
          background-size:cover;
          background-position: center center;
          background-repeat: no-repeat;
          overflow: hidden;
        }
        .comentario-apresentacao{
          font-size: 16px;
        }
        .option-buttons{
          float: right;
        }
        #btn-novo-comentario{
          float: right;
          width: 200px;
        }
    </style>
 </head>
  <body>
    <div class="container">


      <div ng-app="comments">
        <gallery-photo></gallery-photo>
        <div class="col-sm-12">
          <div class="row">
            <div class="panel panel-default comentar">
            <div ng-show="showCommentForm" class="panel-body" >
              <comment-form></comment-form>
            </div>
            </div>
          </div>
        </div>
        <div class="col-sm-12">
          <div class="row">
            <comment-list></comment-list>
          </div>
        </div>
      </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-cookies.min.js" charset="utf-8"></script>
    <script src="comments.js" charset="utf-8"></script>
  </body>
</html>
