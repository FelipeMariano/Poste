<form ng-submit="signin()" id="loginForm" name="loginForm">
  <div class="col-sm-12">
    <div class="text-center">
    <img  id="img-index" src="https://www.neosolar.com.br/loja/media/catalog/product/cache/1/image/800x800/9df78eab33525d08d6e5fb8d27136e95/p/o/poste_solar_duplo_600lumens_gl028_foto03_2_2.jpg" class="rounded mx-auto d-block img-fluid" alt="...">
    <!-- <img id="img-index" src="https://www.neosolar.com.br/loja/media/catalog/product/cache/1/image/800x800/9df78eab33525d08d6e5fb8d27136e95/p/o/poste_solar_duplo_600lumens_gl028_foto03_2_2.jpg" alt=""> -->
   </div>
  </div>
  <div class="col-sm-12 text-center">
    <div class="alert alert-danger" ng-show="u.alert">
      Erro ao realizar login: Verifique se as informações estão corretas!
    </div>
  </div>
  <div class="col-lg-12">
    <div class="row">
      <div class="col-sm-12">
        <div class="input-group">
          <span class="input-group-addon" id="sizing-addon1">@</span>
          <input type="text" name="login" id="login" ng-model="user.login" class="form-control" style="width: 100%;" placeholder="Username" aria-describedby="basic-addon1">
        </div>
      </div>
    </div>
    <br/>
    <div class="row">
      <div class="col-sm-12">
        <div class="input-group">
          <span class="input-group-addon glyphicon glyphicon-link" aria-hidden="true" id="sizing-addon2"></span>
          <input type="password" name="password" id="password" ng-model="user.password" class="form-control" placeholder="Password" aria-describedby="basic-addon2">
        </div>
      </div>
    </div>
    <br/>
    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
  </div>

</form>
