<h2>Coment√°rios ({{comments.length}})</h2>
<div class="panel panel-default comentarios" ng-repeat="comment in comments">
<div class="panel-body" >
  <div class="col-sm-12">
    <div class="row">
     <div class="col-sm-6">
         <span class="comentario-apresentacao">De {{comment.autor}} (em {{comment.data}}):</span>
     </div>
      <div ng-show="{{currentUserId != undefined && currentUser == comment.autor}}" class="col-sm-2 option-buttons">
        <form ng-submit="remove(comment)" id="comments" name="comments">
          <button class="btn btn-small btn-danger">Remover</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-sm-12">
    <div class="comentario">
      <h5>{{comment.comentario}}</h5>
    </div>
  </div>
</div>
</div>
